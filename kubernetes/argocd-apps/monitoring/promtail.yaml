apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.15.5
    chart: promtail
    helm:
      valuesObject:
        # Конфигурация Promtail
        config:
          # Сервер Loki
          clients:
          - url: http://loki.monitoring:3100/loki/api/v1/push
            tenant_id: 1

          # Позиции (где Promtail сохраняет прогресс)
          positions:
            filename: /run/promtail/positions.yaml

          # Конфигурация scrape
          snippets:
            # Общие настройки
            scrapeConfigs: |
              - job_name: kubernetes-pods
                kubernetes_sd_configs:
                - role: pod
                pipeline_stages:
                - cri: {}
                - json:
                    expressions:
                      level: level
                      msg: msg
                      ts: time
                    source: log
                - labels:
                    level:
                - timestamp:
                    format: RFC3339
                    source: ts
                    action: replace
                relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app]
                  target_label: app
                - source_labels: [__meta_kubernetes_pod_label_release]
                  target_label: release
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod
                - source_labels: [__meta_kubernetes_container_name]
                  target_label: container
                - source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: node

        # DaemonSet для запуска на всех нодах
        daemonset:
          enabled: true

        # Монтирование директорий с логами
        defaultVolumes:
        - name: run
          hostPath:
            path: /run/promtail
        - name: pods
          hostPath:
            path: /var/log/pods
        - name: containers
          hostPath:
            path: /var/lib/docker/containers

        defaultVolumeMounts:
        - name: run
          mountPath: /run/promtail
        - name: pods
          mountPath: /var/log/pods
          readOnly: true
        - name: containers
          mountPath: /var/lib/docker/containers
          readOnly: true

        # Толерации для запуска на всех нодах включая master
        tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

        # Ресурсы
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi

        # ServiceMonitor для мониторинга самого Promtail
        serviceMonitor:
          enabled: true
          labels:
            prometheus: kube-prometheus

        # Не использовать системный журнал по умолчанию
        extraArgs:
        - -config.expand-env=true

        # Безопасность
        podSecurityPolicy:
          create: false

        rbac:
          create: true
          pspEnabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true