apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-airflow
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  airflow-dashboard.json: |
    {
      "dashboard": {
        "title": "Airflow Monitoring",
        "panels": [
          {
            "title": "DAG Success/Failure Rate",
            "targets": [
              {
                "expr": "rate(airflow_dag_success[5m])",
                "legendFormat": "Success - {{dag_id}}"
              },
              {
                "expr": "rate(airflow_dag_failed[5m])",
                "legendFormat": "Failed - {{dag_id}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "title": "Task Duration",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(airflow_task_duration_bucket[5m]))",
                "legendFormat": "p95 - {{task_id}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          }
        ]
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kubernetes
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  kubernetes-dashboard.json: |
    {
      "dashboard": {
        "title": "Kubernetes Cluster Overview",
        "panels": [
          {
            "title": "CPU Usage by Node",
            "targets": [
              {
                "expr": "100 - (avg by (instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "legendFormat": "{{instance}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "title": "Memory Usage by Node",
            "targets": [
              {
                "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
                "legendFormat": "{{instance}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          }
        ]
      }
    }