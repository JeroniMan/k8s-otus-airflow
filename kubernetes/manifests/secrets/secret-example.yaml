# kubernetes/manifests/secrets/secrets-example.yaml
# Примеры обычных секретов (НЕ КОММИТИТЬ В GIT!)
# Используйте только для локального тестирования

---
# Airflow Fernet Key
apiVersion: v1
kind: Secret
metadata:
  name: airflow-fernet-key
  namespace: airflow
type: Opaque
data:
  # echo -n "your-fernet-key" | base64
  fernet-key: "eW91ci1mZXJuZXQta2V5"  # Замените на реальный ключ!

---
# PostgreSQL credentials
apiVersion: v1
kind: Secret
metadata:
  name: airflow-postgresql
  namespace: airflow
type: Opaque
data:
  # echo -n "airflow" | base64
  postgresql-password: YWlyZmxvdw==
  postgresql-postgres-password: cG9zdGdyZXMxMjM=

---
# Redis credentials
apiVersion: v1
kind: Secret
metadata:
  name: airflow-redis
  namespace: airflow
type: Opaque
data:
  # echo -n "redis123" | base64
  redis-password: cmVkaXMxMjM=

---
# Basic Auth for Flower
apiVersion: v1
kind: Secret
metadata:
  name: flower-auth
  namespace: airflow
type: Opaque
data:
  # htpasswd -nb admin admin | base64
  auth: YWRtaW46JGFwcjEkSFFrRkNwSE0kLkxyQy8uN29KNmJxSEZuMlFQa1BIMS4K

---
# Git SSH key для private репозиториев
apiVersion: v1
kind: Secret
metadata:
  name: git-ssh-key
  namespace: airflow
type: Opaque
data:
  # cat ~/.ssh/id_rsa | base64 -w 0
  ssh-privatekey: ""
  # cat ~/.ssh/known_hosts | base64 -w 0
  known_hosts: ""

---
# AWS credentials для Airflow
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: airflow
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "your-access-key"
  AWS_SECRET_ACCESS_KEY: "your-secret-key"
  AWS_DEFAULT_REGION: "us-east-1"

---
# Grafana admin password
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: monitoring
type: Opaque
data:
  # echo -n "changeme123" | base64
  admin-password: Y2hhbmdlbWUxMjM=
  admin-user: YWRtaW4=

---
# Docker Registry credentials
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry
  namespace: airflow
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: ""  # Добавьте base64 encoded docker config

---
# TLS certificates для Ingress
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: airflow
type: kubernetes.io/tls
data:
  tls.crt: ""  # base64 encoded certificate
  tls.key: ""  # base64 encoded private key